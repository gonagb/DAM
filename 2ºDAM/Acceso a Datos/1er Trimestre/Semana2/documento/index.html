<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ejercicio 1 de Acceso a Datos </title>
    <link rel="stylesheet" href="estilo.css">
    
    <!-- Tabler Icons-->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">

    <!-- jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="scrpits.js"></script>

</head>
<body>
    <table>
        <tr id="menu" style="height: 20px;">
            <td>
            Menu
            </td>
        </tr>
        <tr id="documentnamebar" style="height: 20px;">
            <td>
                <input type="text" id="documentname" placeholder="Nombre del documento">
            </td>
        </tr>
        <tr id="herramientas" style="height: 50px;">
            <td>
                <button id="guardar">Guardar</button>
                <select id="tipotexto">
                    <option value="p">Texto de parrafo</option>
                    <option value="h1">Encabezado 1</option>
                    <option value="h2">Encabezado 2</option>
                    <option value="h3">Encabezado 3</option>
                    <option value="h4">Encabezado 4</option>
                    <option value="h5">Encabezado 5</option>
                    <option value="h6">Encabezado 6</option>
                    <option value="pre">Texto preformateado</option>
                </select>
                <select id="selectfont">
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Tahoma">Tahoma</option>
                    <option value="Trebuchet MS">Trebuchet MS</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Garamond">Garamond</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Brush Script MT">Brush Script MT</option>
                </select>
                <input type="number" id="fontsize" value="12">
                <button id="bold"><i class="ti ti-bold"></i></button>
                <button id="italic"><i class="ti ti-italic"></i></button>
                <button id="underline"><i class="ti ti-underline"></i></button>
                <input type="color" id="fontcolor">
            </td>
        </tr>
        <tr>
            <td id="fondopagina">
                <div id="pagina" contenteditable="true"></div>
            </td>
        </tr>
    </table>
</body>
</html>
