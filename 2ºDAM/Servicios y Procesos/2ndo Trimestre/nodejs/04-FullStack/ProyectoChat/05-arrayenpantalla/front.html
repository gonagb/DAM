<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Chat</title>
    
</head>
<body>
    <main>
        <section id="mensajes">
            Mensajes
        </section>
        <section>
            <input type="text" id="mensaje">
        </section>
    </main>
    <script>
        document.getElementById("mensaje").onkeydown = function(e){
            if(e.key == "Enter"){
                console.log("Enviaste el mensaje la pulsar Enter");
                var mensaje = this.value;
                fetch("/envia?mensaje="+mensaje)
                document.getElementById("mensaje").value = ""

            } 
        }
        var temp = setTimeout("recibe()",1000)
        function recibe(){
            console.log("Recibiendo mensajes")
            fetch("/recibe")
            .then(function(response){
                return response.json()
            })
            .then(function(response){
                console.log(response)
                document.getElementById("mensajes").innerHTML = ""
                for(var i = 0;i<response.length;i++){
                    document.getElementById("mensajes").innerHTML +=
                    "<article>"+response[i].mensaje+"</article>"
                }
                    document.getElementById("mensajes").scrollTop = 10000
            })
            clearTimeout(temp)
            temp = setTimeout("recibe()",1000)
        }
    </script>
</body>
</html>
