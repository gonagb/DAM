<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Chat</title>
</head>
<body>
    <main>
        <section>
            Mensajes
        </section>
        <section>
            <input type="text" id="mensaje">
        </section>
    </main>
    <script>
        document.getElementById("mensaje").onkeydown = function(e){
            if(e.key == "Enter"){
                console.log("Enviaste el mensaje la pulsar Enter");
                var mensaje = this.value;
                fetch("/envia?mensaje="+mensaje)
            } 
        }
    </script>
</body>
</html>
